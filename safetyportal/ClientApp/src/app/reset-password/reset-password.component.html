<div class="d-flex justify-content-center">
  <div class="col-sm-4 align-self-center justify-content-center">
    <mat-card class="example-card">
      <mat-card-header style="justify-content: center;">
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>
      <form [formGroup]="resetpassword" (ngSubmit)="onSubmit()">
        <mat-card-content style="text-align:center;">
          <div>
            <mat-form-field appearance="outline" style="width:90%">
              <mat-label>New Password</mat-label>
              <input matInput type="password" formControlName="password" placeholder="New Password">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" style="width:90%">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" formControlName="cpassword" placeholder="Confirm Password">
            </mat-form-field>
          </div>
          <div *ngIf="submitted">
            <div style="color:red"><b>{{error}}</b></div>
          </div>
        </mat-card-content>

        <mat-card-actions style="text-align:center;">
          <button class="btn btn-secondary" type="submit">Save New Password</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
